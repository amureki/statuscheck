repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
    - id: black
      name: black
      entry: .tox/py38-codestyle/bin/black
      language: system
      types: [ python ]
    - id: check-manifest
      name: check-manifest
      entry: check-manifest
      language: system
      pass_filenames: false
      files: ^MANIFEST\.in$
    - id: flake8
      name: flake8
      entry: .tox/py38-codestyle/bin/flake8
      language: system
      types: [ python ]
    - id: isort
      name: isort
      entry: .tox/py38-codestyle/bin/isort
      language: system
      types: [ python ]
    - id: mypy
      name: mypy
      entry: .tox/py38-codestyle/bin/mypy --config-file setup.cfg
      language: system
      types: [ python ]
    - id: pydocstyle
      name: pydocstyle
      entry: .tox/py38-codestyle/bin/pydocstyle
      language: system
      types: [ python ]
